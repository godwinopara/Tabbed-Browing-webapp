<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="content" class="main-container">
      <div class="header-container">
        <div class="logo">
          <a href="#">Cakes<span>ByKEL</span></a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
          </ul>
        </nav>
      </div>

      <div class="restaurant-motto">
        <h1>CAKES BY KEL</h1>
        <p>CakesByKel store is One thousand flavors in one place</p>
      </div>

      <div class="tabbed-menu-buttons">
        <div class="tabbed-buttons">
          <a data-target="#menu" class="active tab-btn" href="#">Menu</a>
          <a data-target="#contact" class="tab-btn" href="#">Contact</a>
        </div>
      </div>

      <div class="tabbed-menu-content">
        <div class="menu content" id="menu">
          <div class="menu-heading">
            <h2>Our <span>Menu</span></h2>
          </div>
          <div class="menu-content">
            <div class="menu-img1">
              <img src="../img/menu1.jpg" alt="" />
              <p>Chocolate Cake</p>
            </div>
            <div class="menu-img2">
              <img src="../img/menu2.jpg" alt="" />
              <p>Chocolate Cake</p>
            </div>
            <div class="menu-img3">
              <img src="../img/fruit-cake.jpg" alt="" />
              <p>Fruit Cake</p>
            </div>
            <div class="menu-img4">
              <img src="../img/orange-velvet.jpg" alt="" />
              <p>Orange Valvet Cake</p>
            </div>
            <div class="menu-img5">
              <img src="../img/lemon-crepe-cake.jpg" alt="" />
              <p>Lemon Cake</p>
            </div>
            <div class="menu-img6">
              <img src="../img/fruit-chocolate.jpg" alt="" />
              <p>Fruit Chocolate Cake</p>
            </div>
          </div>
        </div>

        <div class="contact content show" id="contact">
          <div class="contact-heading">
            <h2><span>Contact</span> Us</h2>
          </div>
          <form action="" method="get">
            <div class="name">
              <label for="name">Full Name</label><br />
              <input type="text" />
            </div>
            <div class="email">
              <label for="email">Email Address</label><br />
              <input type="text" />
            </div>
            <div class="message">
              <label for="message">Leave a Message</label><br />
              <textarea name="" id="" cols="30" rows="2"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
